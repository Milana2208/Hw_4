<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="trafficLight">
    <div id="green"></div>
    <div id="red"></div>
</div>
<script>
    const green = document.getElementById("green")
    const red = document.getElementById("red")

    const color = prompt("Введите число\n1.Красный\n2.Зеленый");

    if (+color === 1){
        green.style.backgroundColor =  "green";
        green.innerText = "GO";
    }  else if (+color === 2){
        red.style.backgroundColor = "red";
        red.innerText = "STOP";
    } else console.log("ошибка!\n введите только 1 или2")
</script>

</body>

<script src="main.js"></script>


</html>
